<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative units: em </title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        Body{
            font-size: 40px;
        }
        #first{
            height:100px;
            width: 200px;
            background-color: red;
            font-size: 10px;
        }
        #second{
            height: 60%;
            width: 50%;
            background-color: royalblue;
            font-size: 2.5em;
        }
    </style>
</head>
<body>
    Body
    <div id="first">First div
        <div id="second">Second div</div>
</div>
</body>
</html>
