<!DOCTYPE html>
<html lang="en">
<head>
    <title>Relative unit: percentage</title>
    <style>
        #first{
            height:100px;
            width: 200px;
            background-color: red;
        }
        #second{
            height: 60%;
            width: 50%;
            background-color: royalblue;
        }
    </style>
</head>
<body>
    <div id="first">First div
        <div id="second">Second div</div>
</div>

</body>
</html>
