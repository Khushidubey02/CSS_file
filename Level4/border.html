<!DOCTYPE html>
<html lang="en">
<head>
    <title>Padding property</title>
    <style>
       *{
        margin: 0;
        padding: 0;
       }

       .pad{
        height: 50px;
        width: 50px;
        padding: 2px;
        margin: 5px;
       }
       #first{
        border: 5px solid;
        background-color: slateblue;
        }
        #second{
            border: 5px dashed;
            background-color:aqua;
        }
    </style>
</head>
<body>
    <div id="first" class="pad">First</div>
    <div id="second" class="pad">Second</div>
</body>
</html>
