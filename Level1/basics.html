<!DOCTYPE html>
<html lang="en">
<head>
    <title>color property</title>
    <style>
        h1{
            color: coral
        }
        p{
            color: darkorchid
        }
    </style>
</head>
<body>
    <h1 >this is the heading</h1>  <!--this not generally use-->
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequatur, debitis!</p>
    <h1>this is the last heading</h1> 

</body>
</html>

<!--can be written in inline (in body) or in head -->
